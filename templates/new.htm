<html>
<title>Deathnote app</title>

<body>
	{% if form.errors %}
		Please fix the following fields: 
		<ul>
			{% for error in form.errors %}
				<li> {{error}} </li>
			{% endfor %}
		</ul>
	{% endif %}
	
	<form action="" method="post">{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" value="Sign Note">
	</form>
</body>

</html>
